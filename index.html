<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landing — Rockstar-like Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.6.0/tsparticles.bundle.min.js"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:#060606;color:#eee;font-family:Montserrat,system-ui,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    header{position:fixed;left:0;right:0;top:0;z-index:60;display:flex;align-items:center;justify-content:space-between;padding:20px 36px;backdrop-filter:blur(6px);}
    .logo{font-weight:900;letter-spacing:1px;font-size:20px}
    nav{display:flex;gap:18px}
    nav a{font-size:14px;opacity:.85}
    .hero{height:100vh;position:relative;overflow:hidden;display:flex;align-items:center}
    .layer{position:absolute;inset:0}
    .bg-gradient{background:linear-gradient(120deg,#0b0f17 0%,#001a2b 40%, #060606 100%)}
    #tsparticles{position:absolute;inset:0;z-index:2;pointer-events:none}
    .hero-inner{position:relative;z-index:10;width:100%;max-width:1200px;margin:0 auto;padding:60px 28px;display:flex;gap:40px;align-items:center}
    .hero-left{flex:1}
    .eyebrow{font-size:13px;opacity:.6;letter-spacing:2px;margin-bottom:12px}
    h1{font-size:56px;line-height:1.02;margin-bottom:18px;letter-spacing:-1px}
    p.lead{font-size:18px;opacity:.85;max-width:640px}
    .hero-right{width:460px;flex-shrink:0}
    .mock-card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));border-radius:14px;padding:18px;border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px)}
    .mock-media{height:260px;border-radius:10px;background:#0b0b0b;display:flex;align-items:center;justify-content:center;overflow:hidden;position:relative}
    .mock-media img{width:100%;height:100%;object-fit:cover}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:8px;font-weight:700;background:transparent;border:1px solid rgba(255,255,255,0.08);cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,#ff2d55,#ff6b6b);color:#111;border:0}
    section{padding:120px 28px}
    .container{max-width:1150px;margin:0 auto}
    footer{padding:60px 28px;background:#040406;color:#999}
    @media(max-width:880px){h1{font-size:36px}.hero-inner{flex-direction:column;align-items:flex-start}.hero-right{width:100%}}
  </style>
</head>
<body>
  <header>
    <div class="logo">MY GAME</div>
    <nav><a href="#features">Features</a><a href="#media">Media</a><a href="#buy">Buy</a></nav>
  </header>
  <main>
    <section class="hero">
      <div class="layer bg-gradient"></div>
      <div id="tsparticles"></div>
      <div class="hero-inner container">
        <div class="hero-left">
          <div class="eyebrow">COMING SOON</div>
          <h1 id="title">PROJECT V — DEMO LANDING</h1>
          <p class="lead">Demo landing page bergaya Rockstar, lengkap dengan efek partikel, animasi GSAP, dan layout cinematic.</p>
          <div style="margin-top:22px;display:flex;gap:12px;flex-wrap:wrap">
            <button class="btn primary" id="cta">Preorder</button>
            <a class="btn" href="#media">Lihat Media</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer><div class="container">&copy; 2025 — Your Studio</div></footer>
  <script>
    tsParticles.load('tsparticles', {particles:{number:{value:60},color:{value:['#ffffff','#ff6b6b','#ff2d55']},opacity:{value:0.12,random:true},size:{value:{min:1,max:4}},move:{enable:true,speed:0.6,outModes:'out'}},interactivity:{events:{onHover:{enable:true,mode:'repulse'}},modes:{repulse:{distance:90}}}});
    gsap.from('#title',{y:40,opacity:0,duration:1,ease:'power3.out'});
  </script>
</body>
</html>
